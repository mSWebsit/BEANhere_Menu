<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bean Here Café</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-inner">
      <div class="logo">
        <img id="logoBtn" src="imgs/logo.png" alt="Bean Here Logo" />
      </div>
      <!-- Nav items injected by JS now -->
      <ul></ul>
    </div>
  </nav>

  <!-- Login Modal -->
  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close-btn">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required/>
        <input type="password" id="loginPassword" placeholder="Password" required/>
        <button type="submit" class="save-btn">Login</button>
      </form>
      <p id="authMsg" style="color:red; text-align:center; margin-top:10px;"></p>
    </div>
  </div>

  <!-- Sections injected by JS (app.js) based on saved order -->
  <div id="dynamicMenuContainer"></div>

  <button id="back-to-top">↑</button>

  <script type="module" src="app.js"></script>
</body>
</html>
